{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
    <form class="text-center" method="get" action=".">
            <div class="form-group">
              <input type="text"  name="number" class="form-control" placeholder="Enter input N">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
          <br><br>
<p>{{fib_result.number}}th number in fibonacci series is :{{fib_result.result}}</p>
<p>Time to execute: {{fib_result.elapsed}}</p>
{% endblock content %}
